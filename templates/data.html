{% extends 'base.html' %}
{% block content %}
<h2>Data Agent 
</h2>
<h3>
    &nbsp;  <!-- Adds one space -->  <!-- Adds one space -->
    Upload a document and i will analyze and generate a concise summary of its contents </h3>

    <br><br><br>
    
    <form method="post" enctype="multipart/form-data" class="file-upload-form">
        <div class="file-upload-container">
            <input type="file" name="file" required>
            <button type="submit" class="upload-btn">Upload</button>
        </div>
    </form>
    
{% if summary %}
<pre>{{ summary }}</pre>
{% endif %}
{% endblock %}
